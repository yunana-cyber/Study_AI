
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UX Research Insight Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #f43f5e;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', 'Noto Sans JP', sans-serif;
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 1s ease-out;
        }

        h1 {
            font-size: 3.5rem;
            background: linear-gradient(to right, #818cf8, #c084fc, #fb7185);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
            letter-spacing: 2px;
            padding: 0 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 0 10px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 24px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            .subtitle { font-size: 0.9rem; }
            body { padding: 20px 10px; }
            .card { padding: 20px; }
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(99, 102, 241, 0.5);
        }

        .category-tag {
            background: rgba(99, 102, 241, 0.2);
            color: #818cf8;
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #fff;
        }

        .summary {
            color: #cbd5e1;
            font-size: 0.95rem;
            margin-bottom: 20px;
        }

        .perspective-box {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 16px;
            padding: 15px;
            margin-top: auto;
        }

        .perspective-title {
            font-size: 0.8rem;
            font-weight: bold;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
        }

        .perspective-title.shindanshi { color: #fbbf24; }
        .perspective-title.yakuzen { color: #34d399; }

        .perspective-text {
            font-size: 0.85rem;
            color: #94a3b8;
            margin-bottom: 10px;
        }

        .tags {
            margin-top: 15px;
            display: flex;
            gap: 8px;
        }

        .tag {
            font-size: 0.7rem;
            color: #64748b;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>UX INSIGHTS 2026</h1>
            <p class="subtitle">PREMIUM CASE STUDY DASHBOARD</p>
        </header>

        <div class="grid">
            
        </div>
    </div>
</body>
</html>
